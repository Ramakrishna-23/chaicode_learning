<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form>
        <ul>
            <label for="email">
                email:<input type="text" name="email" placeholder="name@email.com">
            </label>
        </ul>
        <ul>
            <label for="password">
                password:<input type="password" name="password" placeholder="enter the password">
                <small>Min 8 chars, 1 symbol</small>
            </label>
        </ul>
        <ul>
            <button>Reset</button>
        </ul>
    </form>

    <form>
        <ul>
            <label for="checkbox">
                Games
            </label>
            <input type="checkbox" name="Cricket" id="">
        </ul>
        <ul>
            <label for="checkbox">baseball</label><input type="radio" name="baseball" id="">
        </ul>
    </form>
</body>

</html>
