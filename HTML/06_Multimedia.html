</head>
<body>
    
    <img src="" alt=""> 
    <!-- The figure tag binds both image and caption together  -->
    <figure>
        <img src="" alt="">
        <figcaption>the caption attaches itself to the image</figcaption>
    </figure>
    
    
    <!-- The video tag injects the video in html doc and there are many controls 
    adding this controls controlslist ="nodownload" this remove download option and
    widht="400px" is going to give the width of the video player  -->
    <video 
    src="/source"
    width="400px"
    controls
    controlslist ="nodownload"
    ></video>
</body>
