<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>


    <div class="container">

        <div class="header">

        </div>
        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="profile picture">
        <div class="content">
            <h2>CodingLab</h2>
            <p>YouTuber & Blogger</p>

            <div class="social-icons">
                <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="" class="youtube"><i class="fab fa-youtube"></i></a>
            </div>

            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>

            <div class="stats">
                <div class="like">
                    <span><i class="fa-regular fa-heart"></i></span> <span>60.4k</span>
                </div>
                <div class="comment">
                    <span><i class="fa-regular fa-comment"></i></span> <span>20k</span>
                </div>
                <div class="share">
                    <span><i class="fa-regular fa-share-from-square"></i></span> <span>12.4k</span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
