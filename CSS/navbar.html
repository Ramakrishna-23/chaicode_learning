<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
            background-color: bisque;
            margin: 0;
            padding: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav1 {
            background-color: beige;
            padding: 10px;

        }

        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: black;
            background-color: chocolate;
            border-radius: 2px;
            padding: 5px 10px;
        }

        .nav1 .login-btn {
            background-color: chartreuse;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: "abc";
            position: absolute;
            color: blue;
            transform: scaleX(0);
            transition: transform 0.3s ease-out;

        }

        .nav1 a::hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Variation:1</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About-Us</a></li>
                <li><a href="#">Contact-Us</a></li>
                <button class="login-btn">Login</button>
            </ul>
        </nav>
    </div>
</body>

</html>
