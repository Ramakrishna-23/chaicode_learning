    <title>Navbar</title>

    <style>
        body {
            background-color: #ffff;
            margin: 0;
            padding: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav1 {
            background-color: beige;
            padding: 10px;

        }

        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: black;
            background-color: chocolate;
            border-radius: 2px;
            padding: 5px 10px;
        }

        .nav1 .login-btn {
            background-color: chartreuse;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: "abc";
            position: absoluteÂ¥;
            color: blue;
            transform: scaleX(0);
            transition: transform 0.3s ease-out;

        }

        .nav1 a::hover::after {
            transform: scaleX(1);
        }

        .nav3 {
            background-color: aquamarine;
            padding: 10px;
        }

        .nav3 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }

        .nav3 li {
            position: relative;
        }

        .nav3 a {
            text-decoration: none;
            color: black;
        }

        .nav3 .dropdown {

            display: none;
        }

        .nav3 li:hover .dropdown {
            display: block;
        }

        .nav3 .dropdown ul {

            flex-direction: column;
            justify-content: center;
            position: absolute;
            background-color: aquamarine;
            top: 100%;

            width: max-content;
            left: 0;
            align-items: flex-start;
            padding: 10px;
            margin: 10px;
            justify-content: space-around;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Variation:1</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About-Us</a></li>
                <li><a href="#">Contact-Us</a></li>
                <button class="login-btn">Login</button>
            </ul>
        </nav>

        <h1>This is the dropdown variation</h1>
        <nav class="nav3">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About-Us</a>
                    <div class="dropdown">
                        <ul>
                            <li><a href="#">Story</a></li>
                            <li><a href="#">Founder</a></li>
                            <li><a href="#">Contact-Us</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Contact-Us</a></li>
                <button class="login-btn">Login</button>

        </nav>
